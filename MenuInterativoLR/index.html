<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Me chamo Mateus Galdino</h2>
                <p class="description description-primary">Aperte abaixo para ver meu projeto</p>
                <p class="description description-primary">da calculadora</p>
                <button id="signin" class="btn btn-primary">Aperte</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Abaixo Tem Minhas redes sociais :)</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="https://github.com/GaldinoMateus">
                            <li class="item-social-media">
                                <i class="fa-brands fa-github"></i> 
                            </li>
                        </a>
                        
                        <a class="link-social-media" href="https://www.linkedin.com/in/mateus-galdino-55733016b/">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>


                </div><!-- social media -->
                
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Se quiser voltar para ver minhas redes sociais</h2>
                <p class="description description-primary">É só apertar no botão abaixo</p>
                <p class="description description-primary">:)</p>
                <button id="signup" class="btn btn-primary">Aqui</button>
            </div>
            <div class="second-column">
                <!-- <h2 class="title title-second">Aqui esta a minha calculadora</h2> -->
        
                    <div class="calculadora">
                            <h1 class="title-calc">Calculadora</h1>
                            <p id="resultado"></p>
                            <table>
                                <tr>
                                    <td><button class="botao2" onclick="clean('C')">C</button></td>
                                    <td><button class="botao2" onclick="back()"><</button></td>
                                    <td><button class="botao2" onclick="insert('/')">/</button></td>
                                    <td><button class="botao2" onclick="insert('*')">X</button></td>
                                </tr>
                                <tr>
                                    <td><button class="botao" onclick="insert('7')">7</button></td>
                                    <td><button class="botao" onclick="insert('8')">8</button></td>
                                    <td><button class="botao" onclick="insert('9')">9</button></td>
                                    <td><button class="botao2" onclick="insert('-')">-</button></td>
                                </tr>
                                <tr>
                                    <td><button class="botao" onclick="insert('4')">4</button></td>
                                    <td><button class="botao" onclick="insert('5')">5</button></td>
                                    <td><button class="botao" onclick="insert('6')">6</button></td>
                                    <td><button class="botao2" onclick="insert('+')">+</button></td>
                                </tr>
                                <tr>
                                    <td><button class="botao" onclick="insert('1')">1</button></td>
                                    <td><button class="botao" onclick="insert('2')">2</button></td>
                                    <td><button class="botao" onclick="insert('3')">3</button></td>
                                    <td rowspan="2"><button class="botao2" onclick="calcular()" style="height: 106px;">=</button></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
                                    <td><button class="botao" onclick="insert('.')">.</button></td>
                                </tr>
                            </table>
                
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="script.js"></script>
</body>
</html>
